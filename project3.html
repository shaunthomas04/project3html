<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordon Ramsay's Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="project3.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
    
    
    <div class="d-flex justify-content-center barDesign" style="height: 80px; ">
        <h1 class=" m-3">Gordon Ramsay's Chatbot</h2>
        <img src="images/chef.png" class="hatImage my-3">
    </div>

    <div class="conversationDiv" style="height:600px; overflow: auto;">
        <div id="chatHistory" style="overflow: auto;">
            <!-- Chat messages will be appended here -->
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center barDesign" style="height: 80px; ">
        <button onclick="clearMessages()" style="height: 40px; border-radius: 20px 0px 0px 20px; width: 3rem;" >
            <img src="images/folder-cancel.png" style="height: 25px; width: 25px;">
        </button>

        <input type="text" id="userInput" placeholder="Search for recipes!" style="height: 40px; width: 40rem;">
        <button onclick="sendMessage()" style="height: 40px; border-radius: 0px 20px 20px 0px; width: 3rem;" >
            <img src="images/send.png" style="height: 25px; width: 25px;">
        </button>
    </div>


    <script src="chatfunctions.js">      

    </script>
</body>
</html>
